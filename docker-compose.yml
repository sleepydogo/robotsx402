services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: robotsx402-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: x402_platform
      POSTGRES_USER: robotsx402
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - robotsx402-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U robotsx402 -d x402_platform"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: robotsx402-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - robotsx402-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: robotsx402-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://robotsx402:${DB_PASSWORD}@postgres:5432/x402_platform
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      SOLANA_RPC_URL: https://api.devnet.solana.com
      SOLANA_NETWORK: devnet
      STABLECOIN_MINT: 8r2xLuDRsf6sVrdgTKoBM2gmWoixfXb5fzLyDqdEHtMX
      SESSION_EXPIRE_MINUTES: 15
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      CORS_ORIGINS: https://robotsx402.fun,https://www.robotsx402.fun
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - robotsx402-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.robotsx402.fun/api
        NEXT_PUBLIC_SOLANA_NETWORK: devnet
        NEXT_PUBLIC_SOLANA_RPC: https://api.devnet.solana.com
    container_name: robotsx402-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    networks:
      - robotsx402-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  robotsx402-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
